<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max, tìm min</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i=0; i<arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i=0; i<arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let num = [];
    for (let i=0; i<100; ++i) {
        num[i] = Math.floor(Math.random()*101);
    }
    console.log(num.join(" "));
    console.log("Max là: " + findMax(num));
    console.log("Min là: " + findMin(num));
</script>
</body>
</html>
